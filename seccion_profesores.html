<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorlink - Materiales</title>
    <style>
        /* ... (Tu estilo existente) ... */
        
        .search-filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-filters select,
        .search-filters input {
            width: 30%;
            padding: 10px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #2DA4C3;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-results {
            margin-top: 20px;
        }

        .professor-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .professor-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .professor-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .professor-info {
            flex: 1;
        }

        .professor-info h4 {
            margin: 0;
        }

        .professor-info p {
            margin: 5px 0;
        }

        .professor-rating {
            display: flex;
            align-items: center;
        }

        .professor-rating img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- ... (Tu contenido existente) ... -->
    <div class="content-area">
        <div class="materials">
            <div class="search-filters">
                <select>
                    <option value="tag">Filtrar por Tag</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
                <input type="text" placeholder="Buscar por curso">
                <input type="text" placeholder="Buscar por profesor">
                <button class="search-button" onclick="buscar()">Buscar</button>
            </div>
            <div class="material-catalog">
                <!-- ... (Tus materiales existentes) ... -->
            </div>
        </div>
    </div>
    <div class="search-results" id="searchResults">
        <!-- Resultados de búsqueda se mostrarán aquí -->
    </div>
    <!-- ... (Tu pie de página existente) ... -->
    <script>
        function buscar() {
            // Aquí puedes implementar la lógica de búsqueda
            // y mostrar los resultados en la sección de searchResults
            var searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = ""; // Limpiar resultados anteriores

            // Ejemplo de cómo agregar un resultado de búsqueda (puedes repetir esto para cada resultado)
            var professorCard = document.createElement("div");
            professorCard.classList.add("professor-card");

            var professorImage = document.createElement("div");
            professorImage.classList.add("professor-image");
            var image = document.createElement("img");
            image.src = "ruta_de_la_imagen_del_profesor.jpg"; // Reemplaza con la ruta correcta
            professorImage.appendChild(image);

            var professorInfo = document.createElement("div");
            professorInfo.classList.add("professor-info");
            var professorName = document.createElement("h4");
            professorName.textContent = "Nombre del Profesor";
            var professorCourse = document.createElement("p");
            professorCourse.textContent = "Curso que dicta";
            var professorRating = document.createElement("div");
            professorRating.classList.add("professor-rating");
            // Agrega las estrellas según la calificación del profesor
            var ratingImage = document.createElement("img");
            ratingImage.src = "estrellas.png"; // Reemplaza con la ruta correcta
            professorRating.appendChild(ratingImage);

            professorInfo.appendChild(professorName);
            professorInfo.appendChild(professorCourse);
            professorInfo.appendChild(professorRating);

            professorCard.appendChild(professorImage);
            professorCard.appendChild(professorInfo);

            searchResults.appendChild(professorCard);
        }
    </script>
</body>
</html>
